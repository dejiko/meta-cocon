require conf/machine/include/tune-x86.inc

TARGET_ARCH = "i486"
TUNE_ARCH = "i486"
MACHINE_FEATURES += "x86"

PREFERRED_PROVIDER_virtual/kernel = "linux-cocon486"
PREFERRED_PROVIDER_virtual/xserver = "xserver-xorg"
